<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login - Weather App</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container">
			<a class="navbar-brand" href="/">Weather App</a>
			<div class="d-flex">
				<button class="btn btn-primary mr-2" onclick="location.href='/login'">Login</button>
				<button class="btn btn-success" onclick="location.href='/register'">Register</button>
			</div>
		</div>
	</nav>

	<div class="container mt-5">
		<h1 class="mb-4">Login to Weather App</h1>
		<form id="loginForm" action="/login" method="post">
			<div class="form-group">
				<label for="email">Email:</label>
				<input type="email" class="form-control" name="email" id="email" required>
			</div>
			<div class="form-group">
				<label for="password">Password:</label>
				<input type="password" class="form-control" id="password" name="password" required>
			</div>
			<button type="submit" class="btn btn-primary">Login</button>
		</form>
	</div>

</body>

</html>
