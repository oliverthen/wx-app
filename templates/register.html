<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register - Weather App</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container">
			<a class="navbar-brand" href="#">Weather App</a>
			<div class="d-flex">
				<button class="btn btn-primary mr-2" onclick="location.href='/login'">Login</button>
				<button class="btn btn-success" onclick="location.href='/register'">Register</button>
			</div>
		</div>
	</nav>

	<div class="container mt-5">
		<h1 class="mb-4">Register for Weather App</h1>
		<form id="registrationForm" action="/process_registration" method="post">
			<div class="form-group">
				<label for="firstName">First Name:</label>
				<input type="text" class="form-control" name="firstName" id="firstName" required>
			</div>
			<div class="form-group">
				<label for="lastName">Last Name:</label>
				<input type="text" class="form-control" id="lastName" name="lastName" required>
			</div>
			<div class="form-group">
				<label for="zipcode">Zip Code:</label>
				<input type="text" class="form-control" id="zipcode" name="zipcode" required>
			</div>
			<div class="form-group">
				<label for="email">Email:</label>
				<input type="email" class="form-control" id="email" name="email" required>
			</div>
			<div class="form-group">
				<label for="password">Password:</label>
				<input type="password" class="form-control" id="password" name="password" required>
			</div>
			<button type="submit" class="btn btn-primary">Register</button>
		</form>
	</div>

</body>

</html>
